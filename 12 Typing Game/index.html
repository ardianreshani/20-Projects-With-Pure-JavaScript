<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>12 Typing Game</title>
</head>
<body>
    <button class="settings-btn" id="settings-btn">
      <i class="fas fa-cog"></i>
    </button>

    <div id="settings" class="settings">
      <form  id="settings-form">
        <div>
        <label for="difficulty"> Difficulty</label>
        <select id="difficulty">
          <option value="easy"> Easy</option>
          <option value="medium"> Medium</option>
          <option value="hard">Hard</option>
        </select>
       </div>
      </form>
    </div>
    <div class="container">
      <h2>Speed Typer</h2>
      <small>Type the following:</small>
      <h1 id="word"></h1>
      <input type="text" id="text" autocomplete="off" placeholder="Type the word there...">
      <p class="time-container">
        Time left: <span id="time"> 10s</span>
      </p>
      <p class="score-container">
        Scoure: <span id="score">0</span>
      </p>
      <div id="end-game-container" class="end-game-container">

        
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
